[package]
name = "libkoopa"
version = "0.0.8"
authors = ["MaxXing <x@MaxXSoft.net>"]
edition = "2021"
description = "C library of the Koopa IR framework."
readme = "README.md"
repository = "https://github.com/pku-minic/koopa"
license = "GPL-3.0"
publish = false

[lib]
name = "koopa"
crate-type = ["staticlib", "cdylib"]

[profile.dev]
panic = 'abort'

[profile.release]
panic = 'abort'

[dependencies]
koopa = { path = "../.." }

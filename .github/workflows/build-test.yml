name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    timeout-minutes: 30
    steps:
    - name: Checkout Koopa
      uses: actions/checkout@v2

    - name: Build
      run: cargo check && cargo check --all-features

    - name: Clippy
      run: cargo clippy --all-targets -- -D warnings && cargo clippy --all-targets --all-features -- -D warnings

    - name: Test
      run: cargo test && cargo test --all-features

  build_examples:
    name: Build Examples
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    timeout-minutes: 30
    strategy:
      matrix:
        example-name: ['opt', 'brainfuck', 'interpreter']

    steps:
    - name: Checkout Koopa
      uses: actions/checkout@v2

    - name: Build
      working-directory: examples/${{matrix.example-name}}
      run: cargo check && cargo check --all-features

    - name: Clippy
      working-directory: examples/${{matrix.example-name}}
      run: cargo clippy --all-targets -- -D warnings && cargo clippy --all-targets --all-features -- -D warnings

  build_libkoopa:
    name: Build and Test Koopa C Library
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-ci')"
    timeout-minutes: 30

    steps:
    - name: Checkout Koopa
      uses: actions/checkout@v2

    - name: Build
      working-directory: crates/libkoopa
      run: cargo check && cargo check --all-features

    - name: Clippy
      working-directory: crates/libkoopa
      run: cargo clippy --all-targets -- -D warnings && cargo clippy --all-targets --all-features -- -D warnings

    - name: Test
      working-directory: crates/libkoopa
      run: cargo test && cargo test --all-features
